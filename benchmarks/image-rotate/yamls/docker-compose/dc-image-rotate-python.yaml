version: "3.3"
services:
  image-rotate-python:
    image: vhiveease/image-rotate-python:latest
    container_name: image-rotate-python
    entrypoint:
      - python
      - /app/server.py
      - --addr=0.0.0.0
      - --port=50051
      - --db_addr=mongodb://image-rotate-database:27017
    ports:
      - target: 50051
    depends_on:
      - image-rotate-database
      - init-image-rotate-database

  image-rotate-database:
    image: vhiveease/mongodb
    container_name: image-rotate-database

  init-image-rotate-database:
    image: vhiveease/image-rotate-init-database:latest
    container_name: init-image-rotate-database
    entrypoint: 
      - /app/init-database
      - --db_addr=mongodb://image-rotate-database:27017
    restart: "no"
    depends_on:
      - image-rotate-database

  relay:
    image: vhiveease/relay-latency:latest
    entrypoint:
      - /app/server
      - --addr=0.0.0.0:50000
      - --function-endpoint-url=image-rotate-python
      - --function-endpoint-port=50051
      - --function-name=image-rotate-python
      - --value=default.jpg
    ports:
        - published: 50000
          target: 50000
    depends_on:
      - image-rotate-python