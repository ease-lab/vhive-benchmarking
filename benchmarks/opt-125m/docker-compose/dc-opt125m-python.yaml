services:
  opt-125m:
    build:
      context: ./..
      dockerfile: Dockerfile
    working_dir: /workspace
    entrypoint:
      - python3
      - python/server.py
      - --addr=0.0.0.0
      - --port=50051
      - --dataset-path=python/data/cnn_eval.json
      - --mlperf_conf=python/config/mlperf.conf
      - --user_conf=python/config/user.conf
    ports:
      - target: 50051
      - 50051:50051

  relay:
    image: vhiveease/relay:latest
    entrypoint:
      - /app/server
      - --addr=0.0.0.0:50000
      - --function-endpoint-url=opt-125m-python
      - --function-endpoint-port=50051
      - --function-name=opt-125m-python
    ports:
        - published: 50000
          target: 50000