
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: fibonacci-go-5500000-5555000
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: docker.io/vhiveease/relay-latency:latest
          ports:
            - name: h2c
              containerPort: 50000
          args:
            - --addr=0.0.0.0:50000
            - --function-endpoint-url=0.0.0.0
            - --function-endpoint-port=50051
            - --function-name=fibonacci-go
            - --value=10
            - --generator=random
            - --lowerBound=5500000
            - --upperBound=5555000
            - --profile-function=true
        - image: docker.io/vhiveease/fibonacci-go-mod:latest
          args:
            - --addr=0.0.0.0:50051
